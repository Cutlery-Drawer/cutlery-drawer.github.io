name: Atom-CI

on:
    push:         {branches: [master, ci]}
    pull_request: {branches: [master, ci]}
    workflow_dispatch:
        # Enable manual execution via Actions tab

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - macos-latest
                channel:
                    - stable
                    - beta
        steps:
            - uses: actions/checkout@v2
            - name: Run some stupid bullshit
              run: . ./run-ci.sh
              env:
                  ATOM_CHANNEL: ${{ matrix.channel }}
