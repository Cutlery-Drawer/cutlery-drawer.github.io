name: Atom CI

on:
    push:         {branches: [master, main, ci]}
    pull_request: {branches: [master, main, ci]}
    workflow_dispatch:
        # Enable manual execution via Actions tab

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                channel: [stable, beta]
        steps:
            - uses: actions/checkout@v2

            - name:  Run package tests (${{ matrix.os }})
              if:    ${{ startsWith(matrix.os, 'macOS') || startsWith(matrix.os, 'Ubuntu') }}
              run:   curl -sL https://git.io/fji1w | sh
              shell: sh
              env:
                  ATOM_CHANNEL: ${{ matrix.channel }}

            - name:  Run package tests (Windows)
              if:    ${{ startsWith(matrix.os, 'Windows') }}
              run:   (New-Object net.WebClient).DownloadString("https://git.io/JWdh6") | iex
              shell: powershell
              env:
                  ATOM_CHANNEL: ${{ matrix.channel }}
